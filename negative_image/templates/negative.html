<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Negative Image Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#493662">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"></head>
<body>
    <div class="box">
        <h1>IMAGE CONVERTER TO NEGATIVITY</h1>
            <div class="container">
                <h2>Upload Image to Convert to Negative</h2>
                <form method="POST" enctype="multipart/form-data">
                    <input type="file" name="image" accept="image/*" required>
                    <button type="submit">Convert</button>
                </form>
            </div>

            <div class="square">
                {% if original and result %}
                <div class="kotak">
                    <h2>Original Image:</h2>
                    <canvas id="imageCanvas"></canvas>
                    <p id="rgbOutput">Click the image to get RGB values</p>
                </div>

                <div class="kotak">
                    <h2>Negative Image:</h2>
                    <img src="{{ result }}" width="300">
                </div>
            </div>
                    <a href="{{ result }}" download>
                        <button>Download Negative Image</button>
                    </a>
                {% endif %}
        </div>

        <script>
        function loadImageToCanvas(imgUrl) {
            const img = new Image();
            img.crossOrigin = "Anonymous"; // allow pixel access
            img.src = imgUrl;
            img.onload = function () {
                const canvas = document.getElementById("imageCanvas");
                const ctx = canvas.getContext("2d");
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
            };
        }

        // Load the image from Flask's static URL
        loadImageToCanvas("{{ original }}");

        document.getElementById("imageCanvas").addEventListener("click", function (e) {
            const canvas = this;
            const ctx = canvas.getContext("2d");
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor(e.clientX - rect.left);
            const y = Math.floor(e.clientY - rect.top);
            const pixel = ctx.getImageData(x, y, 1, 1).data;
            const [r, g, b] = pixel;
            document.getElementById("rgbOutput").innerText =
                `Position (${x}, ${y}) â†’ R: ${r}, G: ${g}, B: ${b}`;
        });
        </script>
</body>
</html>
