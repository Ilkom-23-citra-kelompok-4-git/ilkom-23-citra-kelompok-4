<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Negative Image Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#493662">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"></head>
<body>
    <div class="box">
        <h1>IMAGE CONVERTER TO NEGATIVITY</h1>
            <div class="container">
                <h2>Upload Image to Convert to Negative</h2>
                <form method="POST" enctype="multipart/form-data">
                    <input type="file" name="image" accept="image/*" required>
                    <button type="submit">Convert</button>
                </form>
            </div>

            <div class="square">
                {% if original and result %}
                <div class="kotak">
                    <h2>Original Image:</h2>
                    <img src="{{ original }}" width="300">
                </div>

                <div class="kotak">
                    <h2>Negative Image:</h2>
                    <img src="{{ result }}" width="300">
                </div>
            </div>
                    <a href="{{ result }}" download>
                        <button>Download Negative Image</button>
                    </a>
                {% endif %}
        </div>
</body>
</html>
